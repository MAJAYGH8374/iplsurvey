<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"  href="ipl.css"/>
  </head>
<h1 id="title">How can the IPL improve their entertainment value?</h1>
<p id="description">thank you for taking the time to help the IPL improve</P>
<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name:
    </label>
    <input placeholder="name" id="name" type="text" required/>
  </div>
  <div class="input-element">
  <label id="email-label">
    Email:
    </label>
    <input placeholder="email" id="email" type="email" required/>
  </div>
  <div class="input-element">
  <label id="number-label">
    Age:
    </label>
    <input placeholder="age" id="number" type="number" min="13" max="100" required/>
  </div>
  <div class="input-element">
  <label id="select-label">who's is your favorite team?
    </label>
    <select id="dropdown">
      <option>CSK</option>
      <option>MI</option>
      <option>RCB</option>
      <option>RR</option>
      <option>SRH</option>
    </select>
  </div>
  <div>
    <label>have you seen a game before?</label>
   <div><label><input type="radio" name="game" value="yes"/>Yes</label></div>
    <div><label><input type="radio" name="game" value="no"/>No</label></div>
  </div>
   <div class="input-element">
    <label>which suggestions are good ideas for the IPL to implement?</label>
   <div><label><input type="checkbox" name="ideas" value="playin"/>play in game</label></div>
    <div><label><input type="checkbox" name="ideas" value="tickets"/>cheaper tickets</label></div>
  <div><label><input type="checkbox" name="ideas" value="food"/>cheaper food</label></div>
   <div><label><input type="checkbox" name="ideas" value="calls"/>less ref calls</label></div>
   <div><label><input type="checkbox" name="ideas" value="superteams"/>super teams</label></div>
  </div>
  <div class="input-element">
    <label>Additional comments</label>
    <textarea type="text"></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>
  </form>
